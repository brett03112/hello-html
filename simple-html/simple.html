<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Delights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bakery Delights</h1>
        <p>Freshly baked goods every day</p>

    <main>
        <section class="menu">
            <h2>Baked Goods</h2>
            <ul>
                <li>Artisan Bread - $5.99</li>

        <p><b>Phone: (555) 123-4567</b></p>
        <p><b>Email: info@bakerydelights.com</b></p>

</body>
</html>
